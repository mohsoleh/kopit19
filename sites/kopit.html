<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/batas_kecamatan_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.416689261542811,112.8876424378903],[-6.7162798174626035,113.90188519370952]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_batas_kecamatan_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATISTIK</th>\
                        <td>' + (feature.properties['STATISTIK'] !== null ? autolinker.link(feature.properties['STATISTIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KABUPATEN</th>\
                        <td>' + (feature.properties['KABUPATEN'] !== null ? autolinker.link(feature.properties['KABUPATEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROPINSI</th>\
                        <td>' + (feature.properties['PROPINSI'] !== null ? autolinker.link(feature.properties['PROPINSI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS_KM2</th>\
                        <td>' + (feature.properties['LUAS_KM2'] !== null ? autolinker.link(feature.properties['LUAS_KM2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DATA</th>\
                        <td>' + (feature.properties['DATA'] !== null ? autolinker.link(feature.properties['DATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SHAPE_area</th>\
                        <td>' + (feature.properties['SHAPE_area'] !== null ? autolinker.link(feature.properties['SHAPE_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SHAPE_len</th>\
                        <td>' + (feature.properties['SHAPE_len'] !== null ? autolinker.link(feature.properties['SHAPE_len'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_batas_kecamatan_0_0() {
            return {
                pane: 'pane_batas_kecamatan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,166,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_batas_kecamatan_0');
        map.getPane('pane_batas_kecamatan_0').style.zIndex = 400;
        map.getPane('pane_batas_kecamatan_0').style['mix-blend-mode'] = 'normal';
        var layer_batas_kecamatan_0 = new L.geoJson(json_batas_kecamatan_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_batas_kecamatan_0',
            layerName: 'layer_batas_kecamatan_0',
            pane: 'pane_batas_kecamatan_0',
            onEachFeature: pop_batas_kecamatan_0,
            style: style_batas_kecamatan_0_0,
        });
        bounds_group.addLayer(layer_batas_kecamatan_0);
        map.addLayer(layer_batas_kecamatan_0);
        setBounds();
        var i = 0;
        layer_batas_kecamatan_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Ubuntu\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_batas_kecamatan_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_batas_kecamatan_0]);
        map.on("zoomend", function(){
            resetLabels([layer_batas_kecamatan_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_batas_kecamatan_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_batas_kecamatan_0]);
        });
        </script>
    </body>
</html>
